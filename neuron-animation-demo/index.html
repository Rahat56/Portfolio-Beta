<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Animation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="demo-container">
        <h1>Neural Network Animation Demo</h1>
        <p>Brain Neuron Activity Simulation</p>
        
        <div class="animation-showcase">
            <!-- Ninja Image with Neuron Animation -->
            <div class="hero-image">
                <div class="neuron-container">
                    <!-- Neural Network Animation -->
                    <div class="neural-network">
                        <div class="neuron neuron-1"></div>
                        <div class="neuron neuron-2"></div>
                        <div class="neuron neuron-3"></div>
                        <div class="neuron neuron-4"></div>
                        <div class="neuron neuron-5"></div>
                        <div class="neuron neuron-6"></div>
                        
                        <!-- Neural Connections -->
                        <div class="neural-connection connection-1"></div>
                        <div class="neural-connection connection-2"></div>
                        <div class="neural-connection connection-3"></div>
                        <div class="neural-connection connection-4"></div>
                        <div class="neural-connection connection-5"></div>
                    </div>
                </div>
                <img src="../src/assets/ninja-laptop.png" alt="Developer Ninja with Laptop" class="developer-illustration" />
            </div>
        </div>
        
        <div class="controls">
            <button id="toggleAnimation">Toggle Animation</button>
            <button id="changeColor">Change Neuron Color</button>
        </div>
        
        <div class="info">
            <h3>Animation Features:</h3>
            <ul>
                <li>6 Pulsing Neurons with glow effects</li>
                <li>5 Neural Signal Connections</li>
                <li>Staggered animation delays</li>
                <li>Brain activity simulation</li>
                <li>Positioned over ninja's head area</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
