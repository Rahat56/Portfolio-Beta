<!-- Hero Section -->
<section id="home" class="hero-section">
  <!-- Background Decorative Elements -->
  <div class="bg-decorations">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-line line-1"></div>
    <div class="decoration-line line-2"></div>
  </div>

  <!-- Fixed Social Media Sidebar -->
  <div class="social-sidebar">
    <div class="social-line"></div>
    <div class="social-icons">
      <a href="https://linkedin.com/in/your-profile" target="_blank" class="social-icon linkedin">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://github.com/your-username" target="_blank" class="social-icon github">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>

  <div class="hero-container">
    <div class="hero-content">
      <div class="intro-line">
        <span class="greeting">Hello, I'm</span>
      </div>
      <h1 class="hero-name">
        <span class="highlight">Fahim Shariar Rahat</span>
      </h1>
      <div class="hero-description">
        <p class="role">Front-end Developer</p>
        <p class="speciality">Specialized in <span class="tech">JavaScript</span> & Modern Web Technologies</p>
      </div>
      
      <div class="hero-buttons">
        <button class="btn btn-primary" (click)="scrollToSection('#contact')">
          <span>Contact Me</span>
        </button>
        <button class="btn btn-secondary">
          <span>Download Resume</span>
        </button>
      </div>
    </div>
    
    <div class="hero-image">
      <img src="assets/ninja-laptop.png" alt="Developer Ninja with Laptop" class="developer-illustration" />
    </div>
  </div>

  <!-- Quote Section -->
  <div class="quote-section">
    <!-- Cube Corner Decorations -->
    <div class="cube-corner-decorations">
      <div class="corner-dot dot-1"></div>
      <div class="corner-dot dot-2"></div>
      <div class="corner-line corner-line-1"></div>
      <div class="corner-line corner-line-2"></div>
    </div>
    
    <div class="quote-container">
      <div class="js-cube">
        <div class="cube-container">
          <div class="cube">
            <div class="cube-face front">
              <span class="js-text">JS</span>
            </div>
            <div class="cube-face back">
              <div class="top-space"></div>
              <img src="assets/ninja-laptop.png" alt="Developer" class="cube-image" />
              <span class="cube-text">Zango</span>
            </div>
            <div class="cube-face right">
              <span class="js-text">TS</span>
            </div>
            <div class="cube-face left">
              <span class="js-text">CSS</span>
            </div>
            <div class="cube-face top">
              <span class="js-text">HTML</span>
            </div>
            <div class="cube-face bottom">
              <span class="angular-text">Angular</span>
            </div>
          </div>
        </div>
      </div>
      
      <blockquote>
        "Never stop learning, because life never stops teaching."
        <cite>- Dr. ZangoScript</cite>
      </blockquote>
    </div>
  </div>
</section>
